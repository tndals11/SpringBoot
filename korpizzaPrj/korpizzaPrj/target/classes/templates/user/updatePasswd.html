<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/reset.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<style>
/*---------main영역------------*/
.main-title {
    padding-top: 200px;
    text-align: center;
  }
.container {
  width: 1280px;
  height: 800px;
  display: flex;
  margin: 0 auto;
  flex-direction: column;
  align-items: center;
}
.main-wrap {
  width: 500px;
  margin-top: 30px;
}
.main-wrap h1{
  text-align: center;
  font-size: 30px;
  margin-top: 20px;
  margin-bottom: 50px;
}
.main-wrap p {
  text-align: center;
  font-size: 24px;
  font-weight: lighter;
  color:  #555;
  margin: 50px 0;
}
.int-area {
  margin-bottom: 25px;
}
.int-area label {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 20px;
}
.int-area input {
  padding: 10px 10px 5px;
  width: 100%;
  border: 0;
  background-color: transparent;
  border-bottom: 1px solid #e7e7e7;
  font-size: 14px;
  outline: none;
  color: black;
}
.btn-area #btn {
  font-family: 'Noto Sans KR', sans-serif;
  width: 100%;
  height: 80px;
  background-color: #cf152d;
  color: white;
  font-size: 1.1rem;
  border: 0;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 1px 1px 1px #333;
  letter-spacing: 1px;
  margin-top: 5px;
  box-shadow: 2px 2px 2px #888;
  font-weight: bold;
}
/* 버튼에 마우스를 올렸을시 나타나는 */
.btn-area #btn:hover {
  opacity: 0.9;
  color: #e7e7e7;
}
.caption-wrap {
  width: 100%;
  margin-top: 25px;
}
.caption {
  width: 100%;
  height: 40px;
  display: flex;
}
.caption ul {
  display: flex;
  justify-content: center;
  margin: 0 63px;
  font-size: 15px;
}
.caption span {
  color: #e7e7e7;
  margin: 0 32px;
}


</style>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--header-->
<th:block th:replace="~{fragment/afterLoginHeader::afterHeaderFragment}"></th:block>
<!--header-->
<main>
    <div class="container">
        <div class="main-title">
            <h1>비밀번호 재설정</h1>
        </div>
        <div class="main-wrap">
            <p>새로운 비밀번호를 입력해주세요.</p>
            <form action="#" method="post" autocomplete="off">
                <div class="int-area">
                    <label for="passwd">현재 비밀번호</label>
                    <input type="password" id="passwd" name="passwd" class="passwd" placeholder="현재 비밀번호를 입력해주세요." required>
                </div>
                <div class="int-area">
                    <label for="new-passwd">새로운 비밀번호</label>
                    <input type="password" id="new-passwd" name="new-passwd" class="new-passwd" placeholder="비밀번호(8자리이상+영문+숫자+특수문자)">
                </div>
                <div class="int-area">
                    <label for="new-passwd">새로운 비밀번호확인</label>
                    <input type="password" id="new-passwd-check" name="new-passwd-check" class="new-passwd-check" placeholder="비밀번호 확인">
                </div>
                <div class="btn-area">
                    <button type="submit" id="btn">비밀번호 찾기</button>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- footer -->
<footer>
    <div class="footer-wrap">
        <div class="footer-top">
            <div class="footer-logo">
                <h2>KOREA PIZZA</h2>
            </div>
            <div class="footer-sns">
                <span><i class="fa-brands fa-square-facebook"></i></span>
                <span><i class="fa-brands fa-google"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-brands fa-line"></i></span>
                <span><i class="fa-brands fa-youtube"></i></span>
                <span></span>
            </div>
        </div>

        <!-- footer -->
        <th:block th:replace="~{fragment/footer::footerFragment}"></th:block>
        <!-- footer -->

</body>
</html>
